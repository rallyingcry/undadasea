<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>undadasea</title>
  </head>
  <body style="width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; background-color: #05212b; background-image: url(bg.svg)">
    <canvas id="unity-canvas" tabindex="-1" style="display: block; margin: auto"></canvas>
    <script src="Build/undadasea.loader.js"></script>
    <script>
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);

      var canvas = document.querySelector("#unity-canvas");

      createUnityInstance(canvas, {
        arguments: [],
        dataUrl: "Build/undadasea.data.unityweb",
        frameworkUrl: "Build/undadasea.framework.js.unityweb",
        codeUrl: "Build/undadasea.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        productName: "undadasea",
        productVersion: "0.01",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });

      const minAspect = 9 / 21;
      const maxAspect = 9 / 16;

      function resizeCanvas() {
        let width = window.innerWidth;
        let height = window.innerHeight;
        const aspect = width / height;
        if (aspect < minAspect) {
          height = width / minAspect;
        }
        else if (aspect > maxAspect) {
          width = height * maxAspect;
        }
        canvas.width = width;
        canvas.height = height;
        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;
      }

      window.addEventListener('resize', resizeCanvas);

      resizeCanvas();
    </script>
  </body>
</html>
